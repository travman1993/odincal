<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color: rgba(121, 169, 180, 0.412);">
    <h1 style="font-family: cursive; font-size: 55px; text-shadow: 1.5px 4.5px rgba(101, 99, 99, 0.355);">Calculator</h1>
        <div class="calculator">
            <div class="row-one">
                <div class="screen" style="margin-left: 10px; width: 215px; height: 60px; background-color: rgba(43, 124, 97, 0.737);">
                    <div class="previous" style="text-align: end; margin-right: 5px; font-size: 16px;"></div>
                    <div class="current" style="text-align: end; margin-right: 10px; font-size: 21px;"></div>
                </div>
                <button id="clear-btn" class="btn" onclick="clearScreen">C</button>    
            </div>
            <div class="row-two">
                <button id="number-btn" class="btn" onclick="screen('7')">7</button>
                <button id="number-btn" class="btn" onclick="screen('8')">8</button>
                <button id="number-btn" class="btn" onclick="screen('9')">9</button>
                <button id="operator-btn" class="btn" onclick="screen('/')">/</button>
            </div>
            <div class="row-three">
                <button id="number-btn" class="btn" onclick="screen('4')">4</button>
                <button id="number-btn" class="btn" onclick="screen('5')">5</button>
                <button id="number-btn" class="btn" onclick="screen('6')"> 6</button>
                <button id="operator-btn" class="btn" onclick="screen('*')">x</button>
            </div>
            <div class="row-four">
                <button id="number-btn" class="btn" onclick="screen('1')">1</button>
                <button id="number-btn" class="btn" onclick="screen('2')">2</button>
                <button id="number-btn" class="btn" onclick="screen('3')">3</button>
                <button id="operator-btn" class="btn" onclick="screen('-')">-</button>
            </div>
            <div class="row-five">
                <button id="decimal-btn" class="btn" onclick="screen('.')">.</button>
                <button id="number-btn" class="btn" onclick="screen('0')">0</button>
                <button id="equal-btn" class="btn" onclick="calculate()">=</button>
                <button id="operator-btn" class="btn" onclick="screen('+')">+</button>
            </div>
        </div>
</body>
</html>
