<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1 class="name">Calculator</h1>
        <div class="calculator">
        <div class="row-one">
            <div id="screen">
                <div class="previous"></div>
                <div class="current"></div>
            </div>
            <button id="clear-btn" class="btn">C</button>
        </div>
        <div class="row-two">
            <button id="number-btn" class="btn">7</button>
            <button id="number-btn" class="btn">8</button>
            <button id="number-btn" class="btn">9</button>
            <button id="arithmatic-btn" class="btn">/</button>
        </div>
        <div class="row-three">
            <button id="number-btn" class="btn">4</button>
            <button id="number-btn" class="btn">5</button>
            <button id="number-btn" class="btn"> 6</button>
            <button id="arithmatic-btn" class="btn">x</button>
        </div>
        <div class="row-four">
            <button id="number-btn" class="btn">1</button>
            <button id="number-btn" class="btn">2</button>
            <button id="number-btn" class="btn">3</button>
            <button id="arithmatic-btn" class="btn">-</button>
        </div>
        <div class="row-two">
            <button id="decimal-btn" class="btn">.</button>
            <button id="number-btn" class="btn">0</button>
            <button id="equal-btn" class="btn">=</button>
            <button id="arithmatic-btn" class="btn">+</button>
        </div>
        </div>
</body>
</html>
